<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles_employees.css">
        <title>Employee Directory</title>
       
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="employee_directory.html">Home</a></li>
                <li><a href="../leave_request_page/request_leave.html" class="btn-request-leave">Request Leave</a></li> <!-- New Button -->
            </ul>
        </nav>
        <h1 style="text-align: center; margin-top: 20px;">Employee Directory</h1>

        <!-- Search and Filter Section -->
        <div class="controls" style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Search by name, job title, etc.">
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="Engineering">Engineering</option>
                <option value="Operations">Operations</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
        </div>

        <!-- employee container card section -->

        <div class="container" id="employeeCards"></div>

       
     
        <!-- Detailed view part -->
        <div id="employeeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalName"></h2>
                <p id="modalDetails"></p>
            </div>
        </div>
    
        <script src="employees.js"></script>

    </body>
</html>
